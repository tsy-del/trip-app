<script>
    let chartInstance = null;
    let myTrips = JSON.parse(localStorage.getItem('my_trips')) || [
        { id: 'osaka-2026', title: '2026 å¤§é˜ªå¤å­£ä¹‹æ—…', icon: 'ğŸ‡¯ğŸ‡µ', status: 'é€²è¡Œä¸­' }
    ];

    function renderTripList() {
        const listContainer = document.getElementById('trip-list');
        listContainer.innerHTML = '';
        myTrips.forEach(trip => {
            const card = document.createElement('div');
            card.className = 'trip-card';
            card.onclick = () => showTrip(trip.id);
            card.innerHTML = `
                <div class="trip-icon">${trip.icon}</div>
                <div class="trip-info">
                    <div class="trip-title">${trip.title}</div>
                    <span class="trip-status">${trip.status}</span>
                </div>
                <div>â¯</div>
            `;
            listContainer.appendChild(card);
        });
    }

    function openModal() { document.getElementById('add-modal').classList.add('active'); }
    function closeModal() { document.getElementById('add-modal').classList.remove('active'); }

    function addNewTrip() {
        const title = document.getElementById('new-trip-title').value;
        const icon = document.getElementById('new-trip-icon').value;
        if (!title) return alert('è«‹è¼¸å…¥è¡Œç¨‹åç¨±');

        const newId = 'trip-' + Date.now();
        const newTrip = { id: newId, title: title, icon: icon, status: 'è¦åŠƒä¸­' };
        
        myTrips.push(newTrip);
        localStorage.setItem('my_trips', JSON.stringify(myTrips));
        
        renderTripList();
        closeModal();
        showTrip(newId);
        
        // Reset inputs
        document.getElementById('new-trip-title').value = '';
    }

    function showTrip(tripId) {
        const trip = myTrips.find(t => t.id === tripId);
        if (!trip) return;

        document.getElementById('view-home').classList.remove('active');
        document.getElementById('view-detail').classList.add('active');
        document.getElementById('app-nav').classList.add('active');
        document.getElementById('btn-back').style.display = 'block';
        document.getElementById('header-title').innerText = trip.title;
        
        if(tripId === 'osaka-2026') {
            loadOsakaData();
        } else {
            // Placeholder for new trips
            document.getElementById('flight-container').innerHTML = 'æš«ç„¡èˆªç­è³‡æ–™';
            document.getElementById('itinerary-list').innerHTML = 'å¿«ä¾†è¦åŠƒä½ çš„ç¬¬ä¸€ç«™å§ï¼';
            if(chartInstance) chartInstance.destroy();
        }
    }

    function showHome() {
        document.getElementById('view-home').classList.add('active');
        document.getElementById('view-detail').classList.remove('active');
        document.getElementById('app-nav').classList.remove('active');
        document.getElementById('btn-back').style.display = 'none';
        document.getElementById('header-title').innerText = 'æˆ‘çš„æ—…è¡Œ';
    }

    function switchTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-' + tabId).classList.add('active');
        document.getElementById('nav-' + tabId).classList.add('active');
    }

    async function loadOsakaData() {
        try {
            const response = await fetch('data.json?t=' + new Date().getTime());
            const data = await response.json();
            const latest = data[data.length - 1];

            document.getElementById('flight-container').innerHTML = `
                <div class="flight-row">
                    <div><strong>é¦™æ¸¯ â” å¤§é˜ª</strong><br><small>UO686 | 7/18 08:45</small></div>
                    <div class="price">HK$ ${latest.uo686.toLocaleString()}</div>
                </div>
                <div class="flight-row">
                    <div><strong>å¤§é˜ª â” é¦™æ¸¯</strong><br><small>UO899 | 7/26 17:00</small></div>
                    <div class="price">HK$ ${latest.uo899.toLocaleString()}</div>
                </div>
            `;

            document.getElementById('itinerary-list').innerHTML = `
                <div class="day"><div class="day-date">7æœˆ18æ—¥</div><div>ğŸ›« å‡ºç™¼ & é£¯åº—å…¥ç¤¾</div></div>

            `;

            const ctx = document.getElementById('priceChart').getContext('2d');
            if(chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => d.date.split(' ')[0]),
                    datasets: [{ label: 'ç¥¨åƒ¹', data: data.map(d => d.total), borderColor: '#5d2d91', fill: true }]
                },

            });
        } catch (e) { console.error(e); }

</script>
