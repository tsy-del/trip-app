<script>
    const DATA_REPO = 'tsy-del/japan-trip-2026';
    let GITHUB_TOKEN = localStorage.getItem('app_token'), currentUser = localStorage.getItem('app_user');
    let myTrips = [], currentTripId = null, currentDay = 1, googleMap = null, markers = [], polyline = null, chartInstance = null;

    function handleLogin() { const n = document.getElementById('user-name').value, t = document.getElementById('access-key').value; if (n && t) { localStorage.setItem('app_user', n); localStorage.setItem('app_token', t); location.reload(); } }
    function handleLogout() { if(confirm('ç¢ºå®šç™»å‡ºï¼Ÿ')) { localStorage.clear(); location.reload(); } }

    if (currentUser && GITHUB_TOKEN) { document.getElementById('view-login').style.display = 'none'; document.getElementById('view-home').classList.add('active'); document.getElementById('display-user').innerText = currentUser; syncFromCloud(); }

    async function syncFromCloud() {
        try {
            const resp = await fetch(`https://api.github.com/repos/${DATA_REPO}/contents/trips_v2.json?t=${Date.now()}`, { headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Accept': 'application/vnd.github.v3+json' } });
            if (!resp.ok) return renderTripList();
            myTrips = JSON.parse(decodeURIComponent(escape(atob((await resp.json()).content))));
            renderTripList();
        } catch (e) { renderTripList(); }
    }

    async function syncToCloud() {
        try {
            const getFile = await fetch(`https://api.github.com/repos/${DATA_REPO}/contents/trips_v2.json`, { headers: { 'Authorization': `token ${GITHUB_TOKEN}` } });
            const file = await getFile.json();
            await fetch(`https://api.github.com/repos/${DATA_REPO}/contents/trips_v2.json`, {
                method: 'PUT', headers: { 'Authorization': `token ${GITHUB_TOKEN}` },
                body: JSON.stringify({ message: `Update by ${currentUser}`, content: btoa(unescape(encodeURIComponent(JSON.stringify(myTrips, null, 2)))), sha: file.sha })
            });
        } catch(e) {}
    }

    function renderTripList() { document.getElementById('trip-list').innerHTML = myTrips.map(t => `<div class="trip-card" onclick="showTrip('${t.id}')"><div style="flex:1;"><div style="font-weight:bold;">${t.title}</div><small style="color:#999;">${t.startDate} ~ ${t.endDate}</small></div><div>â¯</div></div>`).join(''); }
    
    function showTrip(tid) { 
        currentTripId = tid; currentDay = 1; const t = myTrips.find(x => x.id === tid);
        document.getElementById('view-home').classList.remove('active'); document.getElementById('view-detail').classList.add('active');
        document.getElementById('trip-actions').style.display = 'flex'; document.getElementById('btn-back').style.display = 'block';
        document.getElementById('delete-trip-btn').style.display = 'block'; document.getElementById('mates-btn').style.display = 'block';
        document.getElementById('header-title').innerText = t.title;
        document.getElementById('data-btn').style.display = (tid === 'osaka-2026' || t.title.includes('å¤§é˜ª')) ? 'block' : 'none';
        updatePaidByDropdown(); if (!googleMap) initMap(); renderDayTabs(); renderCombinedList();
    }

    function showHome() { location.reload(); }
    function deleteEntireTrip() { if(confirm('ç¢ºå®šæ°¸ä¹…åˆªé™¤æ•´å€‹æ—…è¡Œï¼Ÿ')) { myTrips = myTrips.filter(t => t.id !== currentTripId); syncToCloud(); showHome(); } }

    function initMap() {
        googleMap = new google.maps.Map(document.getElementById("map"), { center: { lat: 35.6895, lng: 139.6917 }, zoom: 12, mapTypeControl: false, streetViewControl: false, fullscreenControl: false });
        const ac = new google.maps.places.Autocomplete(document.getElementById('item-location')); ac.bindTo('bounds', googleMap);
    }

    function renderDayTabs() {
        const t = myTrips.find(x => x.id === currentTripId);
        const s = new Date(t.startDate), e = new Date(t.endDate), d = Math.ceil((e - s) / 86400000) + 1;
        let h = ''; for(let i=1; i<=d; i++) { const c = new Date(s); c.setDate(s.getDate() + (i-1)); h += `<div class="day-tab ${i===currentDay?'active':''}" onclick="currentDay=${i};renderDayTabs();renderCombinedList();"><div class="tab-date">${c.getMonth()+1}/${c.getDate()}</div><div class="tab-name">D${i}</div></div>`; }
        document.getElementById('day-tabs').innerHTML = h;
    }

    function calculateDuration(start, end) {
        let [sH, sM] = start.split(':').map(Number), [eH, eM] = end.split(':').map(Number);
        let diff = (eH * 60 + eM) - (sH * 60 + sM); if (diff < 0) diff += 1440;
        let h = Math.floor(diff / 60), m = diff % 60; return (h > 0 ? h + 'å°æ™‚' : '') + (m > 0 ? m + 'åˆ†' : '');
    }

    function renderCombinedList() {
        const t = myTrips.find(x=>x.id===currentTripId);
        const items = (t.items || []).filter(x=>x.day===currentDay).sort((a,b)=>a.time.localeCompare(b.time));
        const exps = (t.expenses || []).filter(x=>x.day===currentDay);
        if (!t.hotels) t.hotels = {}; const hotel = t.hotels[currentDay];
        document.getElementById('hotel-name-display').innerText = hotel ? hotel.name : 'å°šæœªè¨­å®šä»Šæ—¥ä½å®¿';
        document.getElementById('hotel-addr-display').innerText = hotel ? hotel.address : 'é»æ“Šåœ¨æ­¤è¨­å®šé…’åº—åœ°å€';
        
        let html = '';
        items.forEach(item => {
            const dur = item.endTime ? calculateDuration(item.time, item.endTime) : '';
            html += `<div class="item-wrapper" onclick="editItem(${item.id})"><div class="item-card"><div class="item-left"><div class="item-time-top">${item.time}</div><div class="item-icon-circle">ğŸ“</div><div class="item-time-bottom">${item.endTime || '--'}</div></div><div class="item-main"><div class="item-title">${item.name}</div><div style="font-size:0.8em;color:#888;">${item.subtitle||''}</div><small style="color:#999;font-size:0.7em;">${item.location||''}</small></div></div>${dur?`<div class="stay-time">â³ åœç•™ ${dur}</div>`:''}</div>`;
        });
        exps.forEach(e => {

    async function updateMapMarkers(items, hotel) {
        markers.forEach(m => m.setMap(null)); markers = []; if (polyline) polyline.setMap(null);
        const geocoder = new google.maps.Geocoder(), path = [], bounds = new google.maps.LatLngBounds();
        if (hotel && hotel.address) { try { const res = await new Promise((rs, rj) => geocoder.geocode({ address: hotel.address }, (r, s) => s === "OK" ? rs(r[0].geometry.location) : rj(s))); markers.push(new google.maps.Marker({ position: res, map: googleMap, icon: { url: "https://maps.google.com/mapfiles/ms/icons/blue-dot.png" } })); bounds.extend(res); } catch(e) {} }
        for (const item of items) { if (item.location) { try { const res = await new Promise((rs, rj) => geocoder.geocode({ address: item.location }, (r, s) => s === "OK" ? rs(r[0].geometry.location) : rj(s))); markers.push(new google.maps.Marker({ position: res, map: googleMap, label: String(markers.length) })); path.push(res); bounds.extend(res); } catch(e) {} } }
        if (path.length > 1) polyline = new google.maps.Polyline({ path: path, strokeColor: "#e91e63", map: googleMap });
        if (!bounds.isEmpty()) googleMap.fitBounds(bounds);
    }

    function calculateSettlement() {
        const t = myTrips.find(x => x.id === currentTripId); const mates = t.mates || [];

        (t.expenses || []).forEach(e => { let share = e.amount / mates.length; mates.forEach(m => balances[m] -= share); balances[e.paidBy] += e.amount; });
