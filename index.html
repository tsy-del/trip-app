        .item-footer { display: flex; gap: 6px; border-top: 1px solid #f9f9f9; padding-top: 8px; }

            <div style="flex:1;"><label>é–‹å§‹æ™‚é–“</label><input type="time" id="item-time" value="09:00"></div>
            <div style="flex:1;"><label>çµæŸæ™‚é–“</label><input type="time" id="item-time-end" value="10:00"></div>
        </div>
        <div class="form-row"><label>æ´»å‹•åç¨±</label><input type="text" id="item-name" placeholder="ä¾‹å¦‚ï¼šå¿ƒé½‹æ©‹é€›è¡—"></div>
        <div class="form-row"><label>å‰¯æ¨™é¡Œ (æ—¥/è‹±)</label><input type="text" id="item-sub" placeholder="ä¾‹å¦‚ï¼šShinsaibashi"></div>
        <div class="form-row"><label>åœ°é»/åœ°å€</label><input type="text" id="item-location" placeholder="é»æ“Šåœ°åœ–æŒ‰éˆ•æœƒæœå°‹æ­¤è™•"></div>

<script>
    const DATA_REPO = 'tsy-del/japan-trip-2026';
    let GITHUB_TOKEN = localStorage.getItem('app_token');
    let currentUser = localStorage.getItem('app_user');
    let myTrips = [], currentTripId = null, currentDay = 1;

    function handleLogin() {
        const n = document.getElementById('user-name').value, t = document.getElementById('access-key').value;
        if (n && t) { localStorage.setItem('app_user', n); localStorage.setItem('app_token', t); location.reload(); }
    }
    function handleLogout() { if(confirm('ç™»å‡ºï¼Ÿ')) { localStorage.clear(); location.reload(); } }

    if (currentUser && GITHUB_TOKEN) {
        document.getElementById('view-login').style.display = 'none';
        document.getElementById('view-home').classList.add('active');
        document.getElementById('display-user').innerText = currentUser + ' â‡¥';
        syncFromCloud();
    }

    async function syncFromCloud() {
        try {
            const resp = await fetch(`https://api.github.com/repos/${DATA_REPO}/contents/trips_v2.json?t=${Date.now()}`, {
                headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Accept': 'application/vnd.github.v3+json' }
            });
            if (!resp.ok) {
                console.log("V2 data not found, staying with local/empty.");
                renderTripList();
                return;
            }
            const file = await resp.json();
            const decoded = decodeURIComponent(escape(atob(file.content)));
            myTrips = JSON.parse(decoded);
            renderTripList();
        } catch (e) { 
            console.error("Sync Error:", e);
            document.getElementById('trip-list').innerHTML = `<p style="color:red;padding:20px;text-align:center;">åŒæ­¥å‡ºéŒ¯: ${e.message}<br>è«‹æª¢æŸ¥ Token æ¬Šé™æˆ–ç¶²çµ¡ã€‚</p>`;
        }
    }

    async function syncToCloud() {
        try {
            const getFile = await fetch(`https://api.github.com/repos/${DATA_REPO}/contents/trips_v2.json`, { headers: { 'Authorization': `token ${GITHUB_TOKEN}` } });
            const file = await getFile.json();
            await fetch(`https://api.github.com/repos/${DATA_REPO}/contents/trips_v2.json`, {
                method: 'PUT', headers: { 'Authorization': `token ${GITHUB_TOKEN}` },
                body: JSON.stringify({ message: 'Sync', content: btoa(unescape(encodeURIComponent(JSON.stringify(myTrips, null, 2)))), sha: file.sha })
            });
        } catch(e) { console.error(e); }
    }

    function renderTripList() {
        document.getElementById('trip-list').innerHTML = myTrips.map(t => `<div class="trip-card" onclick="showTrip('${t.id}')"><div style="flex:1;"><div style="font-weight:bold;font-size:1.1em;margin-bottom:5px;">${t.title}</div><small style="color:#999;">${t.startDate} ~ ${t.endDate}</small></div><div>â¯</div></div>`).join('');
    }

    function showTrip(tid) {
        currentTripId = tid; currentDay = 1;
        const t = myTrips.find(x => x.id === tid);
        document.getElementById('view-home').classList.remove('active');
        document.getElementById('view-detail').classList.add('active');
        document.getElementById('btn-back').style.display = 'block';
        document.getElementById('header-title').innerText = t.title;
        renderDayTabs(); renderItinerary();
    }

    function renderDayTabs() {
        const t = myTrips.find(x => x.id === currentTripId);
        const start = new Date(t.startDate);
        const end = new Date(t.endDate);
        const days = Math.ceil((end - start) / 86400000) + 1;
        let h = ''; 
        for(let i=1; i<=days; i++) {
            const curr = new Date(start); curr.setDate(start.getDate() + (i-1));
            const dateStr = `${curr.getMonth()+1}/${curr.getDate()}`;
            h += `<div class="day-tab ${i===currentDay?'active':''}" onclick="currentDay=${i};renderDayTabs();renderItinerary();"><div class="tab-date">${dateStr}</div><div class="tab-name">ç¬¬ ${i} å¤©</div></div>`;
        }
        document.getElementById('day-tabs').innerHTML = h;
    }

    function calculateDuration(start, end) {
        let [sH, sM] = start.split(':').map(Number);
        let [eH, eM] = end.split(':').map(Number);
        let diff = (eH * 60 + eM) - (sH * 60 + sM);
        if (diff < 0) diff += 1440;
        let h = Math.floor(diff / 60), m = diff % 60;
        return (h > 0 ? h + 'å°æ™‚' : '') + (m > 0 ? m + 'åˆ†' : '');
    }

    function renderItinerary() {
        const trip = myTrips.find(x=>x.id===currentTripId);
        const items = (trip.items || []).filter(x=>x.day===currentDay).sort((a,b)=>a.time.localeCompare(b.time));
        let h = '';
        items.forEach((item) => {
            const dur = item.endTime ? calculateDuration(item.time, item.endTime) : '';
            h += `<div class="item-wrapper">
                    <div class="item-card">
                        <div class="item-left">
                            <div class="item-time-top">${item.time}</div>
                            <div class="item-icon-circle">ğŸ“</div>
                            <div class="item-time-bottom">${item.endTime || '--'}</div>
                        </div>
                        <div class="item-main">
                            <div class="item-title">${item.name}</div>
                            <div class="item-subtitle">${item.subtitle || ''}</div>
                            <small class="item-location-text">${item.location || ''}</small>
                            <div class="item-footer">
                                ${item.location ? `<div class="badge badge-map" onclick="window.open('https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.location)}')">ğŸ—ºï¸ åœ°åœ–</div>` : ''}
                                ${item.remark ? `<div class="badge">ğŸ“ å‚™è¨»</div>` : ''}
                            </div>
                        </div>
                    </div>
                    ${dur ? `<div class="stay-time">â³ åœç•™ ${dur}</div>` : ''}
                </div>`;
        });
        document.getElementById('itinerary-list').innerHTML = h || '<p style="text-align:center;color:#999;padding:40px;">é€™å¤©é‚„æ²’æœ‰è¡Œç¨‹</p>';
    }

    function openTripModal() { document.getElementById('trip-modal').classList.add('active'); }
    function closeTripModal() { document.getElementById('trip-modal').classList.remove('active'); }
    function addNewTrip() {
        const t = document.getElementById('new-trip-title').value, s = document.getElementById('new-trip-start').value, e = document.getElementById('new-trip-end').value;
        if(!t || !s || !e) return alert('å¿…å¡«');
        const nt = { id:'trip-'+Date.now(), title:t, startDate:s, endDate:e, items:[] };
        myTrips.push(nt); syncToCloud(); renderTripList(); closeTripModal(); showTrip(nt.id);
    }
    
    function openItemModal() { document.getElementById('item-modal').classList.add('active'); }
    function closeItemModal() { document.getElementById('item-modal').classList.remove('active'); }
    let isFlightMode = false;
    function toggleFlightMode() {
        isFlightMode = !isFlightMode;
        document.getElementById('normal-fields').style.display = isFlightMode ? 'none' : 'block';
        document.getElementById('flight-fields').style.display = isFlightMode ? 'block' : 'none';
        document.getElementById('flight-mode-btn').innerText = isFlightMode ? 'ğŸ“ æ™®é€šæ¨¡å¼' : 'âœˆï¸ èˆªç­æ¨¡å¼';
        document.getElementById('item-modal-title').innerText = isFlightMode ? 'æ·»åŠ èˆªç­' : 'æ–°å¢æ´»å‹•';
    }

    function saveItem() {
        const trip = myTrips.find(x=>x.id===currentTripId); if(!trip.items) trip.items = [];
        
        if (isFlightMode) {
            const fTime = document.getElementById('flight-time').value;
            const airline = document.getElementById('flight-airline').value;
            const fNo = document.getElementById('flight-no').value;
            const duration = document.getElementById('flight-duration').value;
            
            let [h, m] = fTime.split(':').map(Number);
            let checkInH = (h - 2 + 24) % 24;
            const checkInTime = `${String(checkInH).padStart(2, '0')}:${String(m).padStart(2, '0')}`;

            trip.items.push({
                id: Date.now(), day: currentDay, time: checkInTime, endTime: fTime,
                name: "ğŸš€ æŠµé”æ©Ÿå ´è¾¦ç†ç™»æ©Ÿ & å ±åˆ°",
                subtitle: "å»ºè­°æå‰2å°æ™‚åˆ°é”é ç•™æ™‚é–“", location: "", remark: ""
            });

            trip.items.push({
                id: Date.now() + 1, day: currentDay, time: fTime, endTime: "",
                name: `âœˆï¸ ${airline} ${fNo}`,
                subtitle: `é è¨ˆé£›è¡Œæ™‚é–“: ${duration}`, location: "", remark: ""
            });
            
            if (isFlightMode) toggleFlightMode();
        } else {
            trip.items.push({ 
                id: Date.now(), day: currentDay, 
                time: document.getElementById('item-time').value, 
                endTime: document.getElementById('item-time-end').value, 
                name: document.getElementById('item-name').value, 
                subtitle: document.getElementById('item-sub').value,
                location: document.getElementById('item-location').value, 
                remark: document.getElementById('item-remark').value 
            });
        }
        syncToCloud(); renderItinerary(); closeItemModal();
        document.getElementById('item-name').value = ''; document.getElementById('item-sub').value = ''; document.getElementById('item-location').value = '';
    }
    function showHome() { location.reload(); }
</script>
