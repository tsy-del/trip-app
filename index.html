<!-- (çœç•¥å…¶é¤˜ Modal: Trip, Hotel... èˆ‡å…ˆå‰ç‰ˆæœ¬ä¸€è‡´) -->
<div id="trip-modal" class="modal"><div class="modal-content"><h3>ğŸŒ æ–°å¢æ—…è¡Œ</h3><div class="form-row"><label>åç¨±</label><input type="text" id="new-trip-title"></div><div class="form-row" style="display:flex; gap:10px;"><div style="flex:1;"><label>é–‹å§‹</label><input type="date" id="new-trip-start"></div><div style="flex:1;"><label>çµæŸ</label><input type="date" id="new-trip-end"></div></div><div class="modal-footer"><button onclick="document.getElementById('trip-modal').classList.remove('active')">å–æ¶ˆ</button><button onclick="addNewTrip()">å»ºç«‹</button></div></div></div>

<script>
    const DATA_REPO = 'tsy-del/japan-trip-2026';
    let GITHUB_TOKEN = localStorage.getItem('app_token'), currentUser = localStorage.getItem('app_user');
    let myTrips = [], currentTripId = null, currentDay = 1, googleMap = null, markers = [];

    function handleLogin() {
        const n = document.getElementById('user-name').value, t = document.getElementById('access-key').value;
        if (n && t) { localStorage.setItem('app_user', n); localStorage.setItem('app_token', t); location.reload(); }
    }
    function handleLogout() { localStorage.clear(); location.reload(); }

    if (currentUser && GITHUB_TOKEN) {
        document.getElementById('view-login').style.display = 'none';
        document.getElementById('view-home').classList.add('active');
        document.getElementById('display-user').innerText = currentUser;
        syncFromCloud();
    }

    async function syncFromCloud() {
        try {
            const resp = await fetch(`https://api.github.com/repos/${DATA_REPO}/contents/trips_v2.json?t=${Date.now()}`, { headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Accept': 'application/vnd.github.v3+json' } });
            myTrips = JSON.parse(decodeURIComponent(escape(atob((await resp.json()).content))));
            renderTripList();
        } catch (e) { renderTripList(); }
    }

    async function syncToCloud() {
        const getFile = await fetch(`https://api.github.com/repos/${DATA_REPO}/contents/trips_v2.json`, { headers: { 'Authorization': `token ${GITHUB_TOKEN}` } });
        const file = await getFile.json();
        await fetch(`https://api.github.com/repos/${DATA_REPO}/contents/trips_v2.json`, {
            method: 'PUT', headers: { 'Authorization': `token ${GITHUB_TOKEN}` },
            body: JSON.stringify({ message: 'Sync Expenses', content: btoa(unescape(encodeURIComponent(JSON.stringify(myTrips, null, 2)))), sha: file.sha })
        });
    }

    function renderTripList() {
        document.getElementById('trip-list').innerHTML = myTrips.map(t => `<div class="trip-card" onclick="showTrip('${t.id}')"><div><div style="font-weight:bold;">${t.title}</div><small>${t.startDate} ~ ${t.endDate}</small></div></div>`).join('');
    }

    function showTrip(tid) {
        currentTripId = tid; document.getElementById('view-home').classList.remove('active');
        document.getElementById('view-detail').classList.add('active');
        document.getElementById('app-nav').classList.add('active');
        document.getElementById('main-fab').style.display = 'flex';
        document.getElementById('mates-btn').style.display = 'block';
        const t = myTrips.find(x => x.id === tid);
        document.getElementById('header-title').innerText = t.title;
        renderDayTabs(); renderItinerary(); updatePaidByDropdown();
    }

    function updatePaidByDropdown() {
        const t = myTrips.find(x => x.id === currentTripId);
        const mates = t.mates || [];
        const select = document.getElementById('item-paid-by');
        select.innerHTML = '<option value="">ç„¡</option>' + mates.map(m => `<option value="${m}">${m}</option>`).join('');
    }

    function openMatesModal() {
        const t = myTrips.find(x => x.id === currentTripId);
        document.getElementById('mates-input').value = (t.mates || []).join(', ');
        document.getElementById('mates-modal').classList.add('active');
    }

    function saveMates() {
        const t = myTrips.find(x => x.id === currentTripId);
        t.mates = document.getElementById('mates-input').value.split(',').map(s => s.trim()).filter(s => s);
        syncToCloud(); updatePaidByDropdown();
        document.getElementById('mates-modal').classList.remove('active');
    }

    function renderItinerary() {
        const t = myTrips.find(x=>x.id===currentTripId);
        const items = (t.items || []).filter(x=>x.day===currentDay).sort((a,b)=>a.time.localeCompare(b.time));
        document.getElementById('itinerary-list').innerHTML = items.map(item => `
            <div class="item-card">
                <div class="item-time-box">${item.time}</div>
                <div class="item-main">
                    <div class="item-title">${item.name}</div>
                    ${item.budget > 0 ? `<div class="expense-tag">ğŸ’° ${item.paidBy || '??'} å‡ºè³‡: ${item.budget.toLocaleString()}</div>` : ''}
                </div>
            </div>`).join('') || '<p style="text-align:center;color:#999;padding:40px;">ç„¡è¡Œç¨‹</p>';
        calculateSettlement();
    }

    function calculateSettlement() {
        const t = myTrips.find(x => x.id === currentTripId);
        const mates = t.mates || [];
        if (mates.length === 0) return document.getElementById('settlement-list').innerHTML = 'è«‹å…ˆè¨­å®šæ—…ä¼´åå–®';

        let balances = {}; mates.forEach(m => balances[m] = 0);
        (t.items || []).forEach(item => {
            if (item.budget > 0 && item.paidBy) {
                let share = item.budget / mates.length;
                mates.forEach(m => balances[m] -= share);
                balances[item.paidBy] += item.budget;
            }
        });

        let html = '<ul>';
        for (let m in balances) {
            let b = Math.round(balances[m]);
            let color = b >= 0 ? 'green' : 'red';
            html += `<li>${m}: <span style="color:${color}; font-weight:bold;">${b > 0 ? '+' : ''}${b.toLocaleString()}</span></li>`;
        }
        document.getElementById('settlement-list').innerHTML = html + '</ul><p style="font-size:0.8em; color:#999;">(+è™Ÿä»£è¡¨å¢Šæ”¯è¼ƒå¤šï¼Œ-è™Ÿä»£è¡¨æ‡‰ä»˜å›çµ¦ä»–äºº)</p>';
    }

    function openItemModal() { document.getElementById('item-modal').classList.add('active'); }
    function saveItem() {
        const t = myTrips.find(x=>x.id===currentTripId); if(!t.items) t.items = [];
        t.items.push({ id:Date.now(), day:currentDay, time:document.getElementById('item-time').value, name:document.getElementById('item-name').value, location:document.getElementById('item-location').value, budget:parseInt(document.getElementById('item-budget').value)||0, paidBy:document.getElementById('item-paid-by').value });
        syncToCloud(); renderItinerary(); document.getElementById('item-modal').classList.remove('active');
    }

    function switchTab(id) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-' + id).classList.add('active');
        document.getElementById('nav-' + id).classList.add('active');
    }
    function renderDayTabs() {
        const t = myTrips.find(x => x.id === currentTripId);
        const days = Math.ceil((new Date(t.endDate) - new Date(t.startDate)) / 86400000) + 1;
        let h = ''; for(let i=1; i<=days; i++) h += `<div class="day-tab ${i===currentDay?'active':''}" onclick="currentDay=${i};renderDayTabs();renderItinerary();">Day ${i}</div>`;
        document.getElementById('day-tabs').innerHTML = h;
    }
    function showHome() { location.reload(); }
    function openTripModal() { document.getElementById('trip-modal').classList.add('active'); }
    function addNewTrip() {
        const nt = { id:'trip-'+Date.now(), title:document.getElementById('new-trip-title').value, startDate:document.getElementById('new-trip-start').value, endDate:document.getElementById('new-trip-end').value, items:[], mates:[] };
        myTrips.push(nt); syncToCloud(); showTrip(nt.id);
    }
</script>
