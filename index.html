<script>
    const DATA_REPO = 'tsy-del/trip-app';
    let GITHUB_TOKEN = localStorage.getItem('app_token'), currentUser = localStorage.getItem('app_user');
    let myTrips = [], currentTripId = null, currentDay = 1, googleMap = null, markers = [], directionsRenderer = null, chartInstance = null;

    function handleLogin() { const n = document.getElementById('user-name').value, t = document.getElementById('access-key').value; if (n && t) { localStorage.setItem('app_user', n); localStorage.setItem('app_token', t); location.reload(); } }
    function handleLogout() { if(confirm('ç¢ºå®šç™»å‡ºï¼Ÿ')) { localStorage.clear(); location.reload(); } }

    if (currentUser && GITHUB_TOKEN) { document.getElementById('view-login').style.display = 'none'; document.getElementById('display-user').innerText = currentUser; syncFromCloud(); }

    async function syncFromCloud() {
        try {
            const resp = await fetch(`https://api.github.com/repos/${DATA_REPO}/contents/trips_v2.json?t=${Date.now()}`, { headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Accept': 'application/vnd.github.v3+json' } });
            if (!resp.ok) return renderTripList();
            myTrips = JSON.parse(decodeURIComponent(escape(atob((await resp.json()).content))));
            renderTripList();
        } catch (e) { renderTripList(); }
    }

    async function syncToCloud() {
        try {
            const getFile = await fetch(`https://api.github.com/repos/${DATA_REPO}/contents/trips_v2.json`, { headers: { 'Authorization': `token ${GITHUB_TOKEN}` } });
            const file = await getFile.json();
            await fetch(`https://api.github.com/repos/${DATA_REPO}/contents/trips_v2.json`, {
                method: 'PUT', headers: { 'Authorization': `token ${GITHUB_TOKEN}` },
                body: JSON.stringify({ message: `Update by ${currentUser}`, content: btoa(unescape(encodeURIComponent(JSON.stringify(myTrips, null, 2)))), sha: file.sha })
            });
        } catch(e) {}
    }

    function renderTripList() { 
        document.getElementById('trip-list').innerHTML = myTrips.filter(t => t.id !== 'global-notes').map(t => `<div class="trip-card" onclick="showTrip('${t.id}')"><div style="flex:1;"><div style="font-weight:bold;">${t.title}</div><small style="color:#999;">${t.startDate} ~ ${t.endDate}</small></div><div>â¯</div></div>`).join(''); 
    }
    
    function showTrip(tid) { 
        currentTripId = tid; currentDay = 1; const t = myTrips.find(x => x.id === tid);
        document.getElementById('view-home').classList.remove('active'); 
        document.getElementById('view-detail').classList.add('active');
        document.getElementById('view-notes').classList.remove('active');
        document.getElementById('trip-actions').style.display = 'flex'; 
        document.getElementById('btn-back').style.display = 'block';
        document.getElementById('delete-trip-btn').style.display = 'block'; 
        document.getElementById('mates-btn').style.display = 'block';
        document.getElementById('notes-btn').style.display = 'block';
        document.getElementById('header-title').innerText = t.title;
        document.getElementById('data-btn').style.display = (tid === 'osaka-2026' || t.title.includes('å¤§é˜ª')) ? 'block' : 'none';
        updatePaidByDropdown(); if (!googleMap) initMap(); renderDayTabs(); renderCombinedList();
    }

    function showHome() { 
        currentTripId = null;
        document.getElementById('view-home').classList.add('active'); 
        document.getElementById('view-detail').classList.remove('active');
        document.getElementById('view-notes').classList.remove('active');
        document.getElementById('trip-actions').style.display = 'none'; 
        document.getElementById('btn-back').style.display = 'none';
        document.getElementById('delete-trip-btn').style.display = 'none'; 
        document.getElementById('mates-btn').style.display = 'none';
        document.getElementById('notes-btn').style.display = 'none';
        document.getElementById('data-btn').style.display = 'none';
        document.getElementById('header-title').innerText = 'æˆ‘çš„è¡Œç¨‹';
        renderTripList();
    }

    function showNotesView() {
        const t = myTrips.find(x => x.id === currentTripId);
        document.getElementById('view-detail').classList.remove('active');
        document.getElementById('view-notes').classList.add('active');
        document.getElementById('notes-content').value = t.notes || '';
        document.getElementById('header-title').innerText = `${t.title} - å‚™å¿˜éŒ„`;
    }

    function saveNotes() {
        const t = myTrips.find(x => x.id === currentTripId);
        t.notes = document.getElementById('notes-content').value;
        syncToCloud().then(() => alert('å‚™å¿˜éŒ„å·²å„²å­˜ï¼'));
    }

    function initMap() {
        googleMap = new google.maps.Map(document.getElementById("map"), { center: { lat: 35.6895, lng: 139.6917 }, zoom: 12, mapTypeControl: false, streetViewControl: false, fullscreenControl: false });
        directionsRenderer = new google.maps.DirectionsRenderer({ map: googleMap, suppressMarkers: true, polylineOptions: { strokeColor: "#e91e63", strokeOpacity: 0.7, strokeWeight: 5 } });
        const ac = new google.maps.places.Autocomplete(document.getElementById('item-location')); ac.bindTo('bounds', googleMap);
    }

    function renderDayTabs() {
        const t = myTrips.find(x => x.id === currentTripId);
        const s = new Date(t.startDate), e = new Date(t.endDate), d = Math.ceil((e - s) / 86400000) + 1;

    }

        if (!t.hotels) t.hotels = {}; const hotel = t.hotels[currentDay];
        document.getElementById('hotel-name-display').innerText = hotel ? hotel.name : 'å°šæœªè¨­å®šä½å®¿';
        document.getElementById('hotel-addr-display').innerText = hotel ? hotel.address : 'é»æ“Šåœ¨æ­¤è¨­å®šé…’åº—åœ°å€';
        let html = '';
        items.forEach(item => {
            html += `<div class="item-wrapper" onclick="editItem(${item.id})"><div class="item-card"><div class="item-left"><div class="item-time-top">${item.time}</div><div class="item-icon-circle">ğŸ“</div><div class="item-time-bottom">${item.endTime || '--'}</div></div><div class="item-main"><div class="item-title">${item.name}</div><div style="font-size:0.8em;color:#888;">${item.subtitle||''}</div></div></div></div>`;
        });
        exps.forEach(e => {
            html += `<div class="expense-card" onclick="deleteExpense(${e.id})"><div>ğŸ’¸ <b>${e.name}</b><br><small>${e.paidBy} æ”¯ä»˜</small></div><div class="exp-amount">${e.amount.toLocaleString()}</div></div>`;
        });
        document.getElementById('combined-list').innerHTML = html || '<p style="text-align:center;color:#999;padding:40px;">é€™å¤©é‚„æ²’æœ‰è¡Œç¨‹æˆ–é–‹æ”¯</p>';
        updateMapMarkers(items, hotel); calculateSettlement();
    }

    async function updateMapMarkers(items, hotel) {
        markers.forEach(m => m.setMap(null)); markers = []; 
        if (directionsRenderer) directionsRenderer.setDirections({ routes: [] });
        const geocoder = new google.maps.Geocoder(), bounds = new google.maps.LatLngBounds(), locations = [];
        if (hotel && hotel.address) { 
            try { 
                const res = await new Promise((rs, rj) => geocoder.geocode({ address: hotel.address }, (r, s) => s === "OK" ? rs(r[0].geometry.location) : rj(s))); 
                markers.push(new google.maps.Marker({ position: res, map: googleMap, icon: { url: "https://maps.google.com/mapfiles/ms/icons/blue-dot.png" } })); 
                bounds.extend(res); locations.push(res);
            } catch(e) {} 
        }
        for (const item of items) { 
            if (item.location) { 
                try { 
                    const res = await new Promise((rs, rj) => geocoder.geocode({ address: item.location }, (r, s) => s === "OK" ? rs(r[0].geometry.location) : rj(s))); 
                    markers.push(new google.maps.Marker({ position: res, map: googleMap, label: String(markers.length) })); 
                    locations.push(res); bounds.extend(res); 
                } catch(e) {} 
            } 
        }
        if (locations.length > 1) {
            const directionsService = new google.maps.DirectionsService();
            directionsService.route({
                origin: locations[0], destination: locations[locations.length - 1],
                waypoints: locations.slice(1, -1).map(loc => ({ location: loc, stopover: true })),
                travelMode: google.maps.TravelMode.TRANSIT, 
            }, (result, status) => {
                if (status === "OK") directionsRenderer.setDirections(result);
            });
        }
        if (!bounds.isEmpty()) googleMap.fitBounds(bounds);
    }

    function deleteEntireTrip() { if(confirm('ç¢ºå®šæ°¸ä¹…åˆªé™¤æ•´å€‹æ—…è¡Œï¼Ÿ')) { myTrips = myTrips.filter(t => t.id !== currentTripId); syncToCloud().then(() => showHome()); } }

    function saveExpense() { const t = myTrips.find(x=>x.id===currentTripId); if(!t.expenses) t.expenses = []; t.expenses.push({ id:Date.now(), day:currentDay, name:document.getElementById('exp-name').value, amount:parseInt(document.getElementById('exp-amount').value)||0, paidBy:document.getElementById('exp-paid-by').value }); syncToCloud(); renderCombinedList(); document.getElementById('expense-modal').classList.remove('active'); }
    function calculateSettlement() { 
        const t = myTrips.find(x => x.id === currentTripId), mates = t.mates || [];
        if (mates.length === 0) { document.getElementById('settlement-container').style.display='none'; return; }
        document.getElementById('settlement-container').style.display='block';
        let paid = {}, total = 0; mates.forEach(m => paid[m] = 0);
        (t.expenses || []).forEach(e => { paid[e.paidBy] += e.amount; total += e.amount; });
        const per = total / mates.length;
        document.getElementById('settlement-table-body').innerHTML = mates.map(m => `<tr><td>${m}</td><td>${paid[m].toLocaleString()}</td><td style="text-align:right;">${Math.round(paid[m]-per).toLocaleString()}</td></tr>`).join('') + `<tr class="settlement-total-row"><td>ç¸½è¨ˆ</td><td>${total.toLocaleString()}</td><td style="text-align:right;">æ¯äºº: ${Math.round(per).toLocaleString()}</td></tr>`;
    }
